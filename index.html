<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .info-value {
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 10px;
        }

        .button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✓ Test Application</h1>
        <div class="status">Status: Running</div>
        <p>This is a test deployment successfully running on Vercel.</p>

        <div class="info">
            <div class="info-item">
                <span class="info-label">Deployment</span>
                <span class="info-value">Production</span>
            </div>
            <div class="info-item">
                <span class="info-label">Platform</span>
                <span class="info-value">Vercel</span>
            </div>
            <div class="info-item">
                <span class="info-label">Timestamp</span>
                <span class="info-value" id="timestamp"></span>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button class="button" onclick="testAPI()">Test API</button>
            <button class="button" onclick="location.reload()">Reload</button>
        </div>

        <div id="result" style="margin-top: 20px; font-size: 0.9rem; color: #666;"></div>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();

        function testAPI() {
            const result = document.getElementById('result');
            result.textContent = '✓ API test successful - All systems operational';
            result.style.color = '#28a745';
        }
    </script>
</body>
</html>
